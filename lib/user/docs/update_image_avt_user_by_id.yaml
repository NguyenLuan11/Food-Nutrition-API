Update User's avatar
---
tags:
  - USER
description: Endpoint to update user's avatar by using a valid access token.
parameters:
  - in: header
    name: Authorization
    required: true
    type: string
    default: 'Bearer [Access Token]'
    description: Bearer token obtained during login

  - in: path
    name: id
    description: The id of user which you want to update
    required: true

  - in: body
    name: body
    description: The body should contain image type base64 of the user.
    required: true
    schema:
      type: object
      required:
        - "image"
      properties:
        image:
          type: "text"
          example: "string base64"
responses:
  200:
    description: When updated successfully user' avatar.

  400:
    description: Fails to update user' avatar due to bad request data.

  403:
    description: Permission denied

  404:
    description: User not found