Update User
---
tags:
  - USER
parameters:
  - in: path
    name: id
    description: The id of user which you want to update
    required: true

  - in: body
    name: body
    description: The body should contain information's data of the user.
    required: true
    schema:
      type: object
      required:
        - "userName"
        - "fullName"
        - "image"
        - "password"
        - "dateBirth"
        - "email"
        - "phone"
        - "address"
      properties:
        userName:
          type: "string"
          example: "Johnny"
        fullName:
          type: "string"
          example: "Johnny Deep"
        image:
          type: "binary"
        password:
          type: "string"
          example: "12345"
        dateBirth:
          type: "date"
          example: 1985/05/17
        email:
          type: "string"
          example: "johnny@gmail.com"
        phone:
          type: "string"
          example: "0950080130"
        address:
          type: "string"
          example: "New York, USA"
responses:
  200:
    description: When updated successfully user.

  400:
    description: Fails to update user due to bad request data.
